[tox]
envlist = py{37,38,39,310,311}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    windows-latest: windows

[testenv]
commands = py.test
deps =
    pytest
    pytest-lambda
    pytest-camel-collect
    typing-extensions; python_version < "3.8"
